<style>
  /* Estilos gerais */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Estilos do contêiner do slide */
  .slider-container {
    position: relative;
    width: 100%;
    max-width: 1176px;
    margin: auto;
    overflow: hidden;
  }

  /* Estilos dos slides */
  .slide {
    display: none;
    width: 100%;
    opacity: 0; /* Adiciona opacidade inicial */
    transition: opacity 0.6s ease; /* Adiciona transição suave */
  }

  .slide.active {
    opacity: 1; /* Quando ativo, a opacidade é 1 */
  }

  /* Estilos dos botões de navegação */
  .swiper-button-next,
  .swiper-button-prev {
    position: absolute;
    top: 50%; 
    width: 40px; 
    height: 300px; 
    color: azure;
    display: flex;
    justify-content: center;
    align-items: center; 
    cursor: pointer; 
    z-index: 10; 
  }
  
  .swiper-button-prev {
    left: 10px;
    transform: translateY(-50%);
  }
  
  .swiper-button-next {
    right: 15px;
    transform: translateY(-50%);
  }

  
  .swiper-portfolio-icon {
    font-size: 40px; 
    color: #ac3333; 
    transition: color 0.3s ease; 
  }

  /* Estilos dos indicadores de slide */
 .dot-container {
    padding:  20px 0;
    text-align: center;
  }

  .dot{
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;

  }

  

  .dot.active {
    background-color: #9b3d3d;
    transform: scale(1.2);
  }

  .slideShow-container:hover ~ .dot-container .dot i{
    animation-play-state: paused;
  } 
</style>



<script>
  
  var slideIndex = 1;
  var slideInterval;
  var isPaused = false;
  
  
  window.onload = function() {
    showSlides(slideIndex);
    startAutoSlide();
  };


  
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
    resetAutoSlide();
  }
  
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
    resetAutoSlide();
  }
  
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("slide");
    var dots = document.getElementsByClassName("dot");
    
    // Verifica os limites
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    
    // Esconde todos os slides e remove a classe active
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      slides[i].classList.remove("active");
    }
    
    // Remove a classe active de todos os dots
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    
    // Mostra o slide atual e ativa seu dot correspondente
    slides[slideIndex-1].style.display = "block";
    slides[slideIndex-1].classList.add("active");
    dots[slideIndex-1].className += " active";
  }
  
  // Inicia a transição automática
  function startAutoSlide() {
    if (!isPaused) {
      slideInterval = setInterval(function() {
        plusSlides(1);
      }, 3000);
    }
  }
  
  // Pausa a transição automática
  function pauseAutoSlide() {
    clearInterval(slideInterval);
    isPaused = true;
  }
  
  // Retoma a transição automática
  function resumeAutoSlide() {
    isPaused = false;
    startAutoSlide();
  }
  
  // Reseta o temporizador
  function resetAutoSlide() {
    clearInterval(slideInterval);
    startAutoSlide();
  }
  
  // Event listeners para pausar/retomar quando o mouse entra/sai
  document.querySelector('.slider-container').addEventListener('mouseenter', pauseAutoSlide);
  document.querySelector('.slider-container').addEventListener('mouseleave', resumeAutoSlide);
  </script>
