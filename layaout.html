  /* Estilos gerais */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Estilos do contêiner do slide */
  .slider-container {
    position: relative;
    width: 100%;
    max-width: 1176px;
    margin: auto;
    overflow: hidden;
  }

  /* Estilos dos slides */
  .slide {
    display: none;
    width: 100%;
    opacity: 0; /* Adiciona opacidade inicial */
    transition: opacity 0.6s ease; /* Adiciona transição suave */
  }

  .slide.active {
    opacity: 1; /* Quando ativo, a opacidade é 1 */
  }

  /* Estilos dos botões de navegação */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -30px;
    padding: 16px;
    color: rgb(153, 49, 49);
    font-weight: bold;
    font-size: 40px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
  }

  /* Estilos do botão anterior */
  .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
  }

  /* Estilos do botão seguinte */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  
  .prev:hover, .next:hover  {
    color: #7c7a7a;
  }

  /* Estilos dos indicadores de slide */
  .dot-container {
    text-align: center;
    padding: 20px 0;
  }

  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #7c7a7a;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active {
    background-color: #9b3d3d;
  }

  .dot:hover {
    background-color: #9b3d3d;
  }

  .slider-container:hover ~ .dot-container .dot i{
    animation-play-state: paused;

  }
</style>

<script>
  // Variáveis globais
  let slideIndex = 0; 
  let slideInterval;
  const slides = document.querySelectorAll(".slide");
  const dots = document.querySelectorAll(".dot");
  const slider = document.querySelector(".slider-container");

  // Inicialização
  window.onload = function() {
    showSlide(slideIndex);
    startAutoSlide();
    setupEventListeners();
  };

  // Mostra um slide específico
  function showSlide(index) {
    // Atualiza o índice garantindo que está dentro dos limites
    slideIndex = (index + slides.length) % slides.length;
    
    // Esconde todos os slides
    slides.forEach(slide => {
      slide.style.display = "none";
      slide.classList.remove("active");
    });
    
    // Remove a classe active de todos os dots
    dots.forEach(dot => {
      dot.classList.remove("active");
    });
    
    // Mostra o slide atual
    slides[slideIndex].style.display = "block";
    slides[slideIndex].classList.add("active");
    dots[slideIndex].classList.add("active");
  }

  function nextSlide() {
    showSlide(slideIndex + 1);
    resetAutoSlide();
  }

  function prevSlide() {
    showSlide(slideIndex - 1);
    resetAutoSlide();
  }

  function goToSlide(index) {
    showSlide(index);
    resetAutoSlide();
  }

  function startAutoSlide() {
    if (!slideInterval) {
      slideInterval = setInterval(nextSlide, 3000); 
    }
  }

  function pauseAutoSlide() {
    clearInterval(slideInterval);
    slideInterval = null;
  }

  function resumeAutoSlide() {
    if (!slideInterval) {
      startAutoSlide();
    }
  }

  function resetAutoSlide() {
    pauseAutoSlide();
    startAutoSlide();
  }

  function setupEventListeners() {
    document.querySelector('.next').addEventListener('click', nextSlide);
    document.querySelector('.prev').addEventListener('click', prevSlide);
    
    // Dots de navegação
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => goToSlide(index));
    });
    
    slider.addEventListener('mouseenter', pauseAutoSlide);
    slider.addEventListener('mouseleave', resumeAutoSlide);
  }
</script>
