<style>
  /* Estilos gerais */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Estilos do contêiner do slide */
  .slider-container {
    position: relative;
    width: 100%;
    max-width: 1176px;
    margin: auto;
    overflow: hidden;
  }

  /* Estilos dos slides */
  .slide {
    display: none;
    width: 100%;
    opacity: 0; /* Adiciona opacidade inicial */
    transition: opacity 0.6s ease; /* Adiciona transição suave */
  }

  .slide.active {
    opacity: 1; /* Quando ativo, a opacidade é 1 */
  }

  /* Estilos dos botões de navegação */
  .swiper-button-next,
  .swiper-button-prev {
    position: absolute;
    top: 50%; 
    width: 40px; 
    height: 300px; 
    color: azure;
    display: flex;
    justify-content: center;
    align-items: center; 
    cursor: pointer; 
    z-index: 10; /* Coloca os botões acima dos slides */
  }
  /* Estilos do botão anterior */
  .swiper-button-prev {
    left: 10px;
    transform: translateY(-50%);
  }
  /* Estilos do botão próximo */
  .swiper-button-next {
    right: 15px;
    transform: translateY(-50%);
  }

  /* Estilos dos ícones dos botões */
  .swiper-portfolio-icon {
    font-size: 40px; /* Tamanho do ícone */
    color: #ac3333; /* Cor do ícone */
    transition: color 0.3s ease; /* Transição suave para a cor */
  }

  /* Estilos dos indicadores de slide */
 .dot-container {
    text-align: center;
    ;
  }



  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #000; /
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease; /
  }

  .active {
    background-color: #00000000;
  }
</style>







<script>
var slideIndex = 1;
showSlides();

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("slide");
  var dots = document.getElementsByClassName("dot");
  if (slideIndex > slides.length) { slideIndex = 1 }
  if (slideIndex < 1) { slideIndex = slides.length }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    slides[i].classList.remove("active"); /* Remove a classe active de todos os slides */
  }
  slides[slideIndex - 1].style.display = "block";
  slides[slideIndex - 1].classList.add("active"); /* Adiciona a classe active ao slide atual */
  dots[slideIndex - 1].className += " active";
  slideIndex++;
  setTimeout(showSlides, 3000); // Muda o slide a cada 3 segundos
}
</script>
